databaseChangeLog:
  - changeSet:
      id: 1
      author: PioneerX7
      changes:
        - createTable:
            tableName: lot
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: bid_price
                  type: integer
                  constraints:
                    nullable: false