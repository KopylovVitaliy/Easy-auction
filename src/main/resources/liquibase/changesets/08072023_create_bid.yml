databaseChangeLog:
  - changeSet:
      id: 2
      author: PioneerX7
      changes:
        - createTable:
            tableName: bid
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: bidder_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: bid_date
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: lot_id
                  type: int
                  constraints:
                   nullable: false
        - addForeignKeyConstraint:
            baseTableName: bid
            baseColumnNames: lot_id
            referencedTableName: lot
            referencedColumnNames: id
            constraintName: lot_id
